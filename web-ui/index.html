<!doctype html>
<html lang="pt">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Painel VFS — Monitor</title>

    <!-- Bootstrap CSS (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- custom styles -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <nav class="navbar navbar-dark bg-primary">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Painel VFS — Simples</span>
      </div>
    </nav>

    <main class="container py-4">
      <div class="row">
        <div class="col-12">
          <div class="card shadow-sm mb-3">
            <div class="card-body text-center">
              <h3 class="card-title">Painel de Agendamento</h3>
              <p class="lead">Controles simples para iniciar e parar o bot. Indicadores mostram quando há vaga.</p>
              <div class="d-flex justify-content-center gap-2">
                <button id="btn-start" class="btn btn-success btn-lg">Iniciar Bot</button>
                <button id="btn-stop" class="btn btn-danger btn-lg">Parar Bot</button>
                <button id="btn-logs" class="btn btn-secondary btn-lg">Ver logs</button>
              </div>
            </div>
          </div>

          <div class="card shadow-sm">
            <div class="card-body">
              <h5 class="card-title">Estado</h5>
              <div id="statusBanner" class="p-3 mb-2 text-center">A carregar estado...</div>
              <p><strong>Última mensagem:</strong> <span id="lastMessage">—</span></p>
              <div id="screenshotWrap" class="text-center mt-3" style="display:none;">
                <img id="lastScreenshot" src="" alt="Último screenshot" class="img-fluid border" style="max-height:320px;">
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer class="mt-4 text-muted text-center small">Painel simples para operadores — não requer conhecimentos de programação.</footer>
    </main>

    <!-- Bootstrap + dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
